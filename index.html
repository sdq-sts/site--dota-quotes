<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <META NAME="author" CONTENT="Sadraque Santos">
  <META NAME="subject" CONTENT="Games">
  <META NAME="Description" CONTENT="Random quotes from Dota 2 heroes. :D">
  <META NAME="Classification" CONTENT="Collection of best quotes from Dota 2 heroes.">
  <META NAME="Keywords" CONTENT="dota, quotes, dota 2, freecodecamp, FCC, Random Quote Machine">
  <META NAME="Language" CONTENT="English">
  <META NAME="Designer" CONTENT="Sadraque Santos">
  <META NAME="distribution" CONTENT="Global">
  <META NAME="Robots" CONTENT="INDEX,FOLLOW">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <TITLE>Dota Quotes</TITLE>
</head>
<body>
  <audio class="soundtrack" src="https://hydra-media.cursecdn.com/dota2.gamepedia.com/b/bc/Music_default_ui_startup_04.mp3" loop>
    <p>Your browser doesn't support <code>audio</code> element.</p>
  </audio>
  <div class="mask"></div>
  <div class="container">
    <style>
      .images-cache { display: none; }
    </style>

    <div class="hero">
      <div class="sentence"></div>
      <div class="hero-name"></div>
      <audio src="https://hydra-media.cursecdn.com/dota2.gamepedia.com/b/bb/Face_death_04.mp3" class="audio">
        <p>Your browser doesn't support <code>audio</code> element.</p>
      </audio>
      <i class="fa fa-twitter twitter-share" aria-hidden="true"></i>
      <i class="fa fa-play get-sound" aria-hidden="true"></i>
      <i class="fa fa-random get-quote" aria-hidden="true"></i>
    </div>

    <footer class="site-footer">
      <div class="personal-info">
        <div class="icons">
          <a href="https://github.com/sdq-sts" title="Github" target="_blank">
            <i class="fa fa-github-alt" aria-hidden="true"></i>
          </a>
          <a href="https://github.com/sdq-sts/site--dota-quotes" title="Code" target="_blank">
            <i class="fa fa-code" aria-hidden="true"></i>
          </a>
          <a href="https://www.facebook.com/sadraquesantos" title="Facebook" target="_blank">
            <i class="fa fa-facebook-official" aria-hidden="true"></i>
          </a>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
